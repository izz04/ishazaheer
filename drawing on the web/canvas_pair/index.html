<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Canvas and Web APIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      canvas {background-color: hsl(0, 0%, 50%);} /* remove this CSS as you begin your drawing */
    </style>
  </head>

  <body>
    <div id="frame">
	  <iframe src="man/index.html" name="targetframe" allowTransparency="true" frameborder="0" width="600" height="400" id="c1"></iframe>
      <iframe src="joke/index.html" name="targetframe" allowTransparency="true" frameborder="0" width="600" height="400" id="c2"></iframe>
    </div>

<script>
    // Get the canvas and its context
    var canvas = document.getElementById('c1');
	var canvas = document.getElementById('c2');
    var ctx = canvas.getContext('2d');

    // Create an image element
    var img = new Image();

    // When the image loads, draw it onto the canvas
    img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    // Set the source of the image to be the iframe content
    img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><foreignObject width="100%" height="100%"><style> body { margin: 0; } </style><body><iframe xmlns="http://www.w3.org/1999/xhtml" src="api/index.html" width="600" height="400"></iframe></body></foreignObject></svg>';
</script>


  </body>
</html>
