<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Animations</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="container">
	<video src="bg.mp4" type="video/mp4" width="1920" height="1080" autoplay playinline loop muted></video>
</div>
<div class="box">
  <div class="content">
    <div class="core"></div>
    <div class="face a">
		<div class="emoji grin" >
      		<figure class="face">
        		<span class="eyes">
          			<span class="eye"></span>
          			<span class="eye"></span>
        		</span>
        		<span class="mouth teath tounge"></span>
      		</figure>
    	</div>
	</div>
    <div class="face b">
		<div class="emoji shocked">
      		<figure class="face">
        		<span class="eyes">
          			<span class="eye"></span>
          			<span class="eye"></span>
        		</span>
        		<span class="mouth"></span>
      		</figure>
    	</div>  
	</div>
    <div class="face c">
		<div class="emoji love scene">
      		<figure class="face">
        		<span class="eyes">
          			<span class="heart-eye">
            			<span class="heart"></span>
          			</span>
          			<span class="heart-eye">
            			<span class="heart"></span>
          			</span>
        		</span>
        		<span class="mouth tounge">
        		</span>
      		</figure>
    	</div>
	</div>
    <div class="face d">
		<div class="emoji angry">
      		<figure class="face">
        		<span class="eyes">
            		<span class="eye"></span>
            		<span class="eye"></span>
        		</span>
        		<span class="mouth"></span>
      		</figure>
    	</div>  
	</div>
    <div class="face e">
		<div class="emoji speechless">
      		<figure class="face">
        		<span class="eyes">
          			<span class="eye"></span>
          			<span class="eye"></span>
        		</span>
        		<span class="mouth"></span>
      		</figure>
    	</div>
	</div>
    <div class="face f">
		<div class="emoji sad">
      		<figure class="face">
        		<span class="eyes">
          			<span class="eye"></span>
          			<span class="eye"></span>
        		</span>
        		<span class="mouth tounge"></span>
      		</figure>
    	</div>  
	</div>
  </div>
</div>
  
</body>
</html>
