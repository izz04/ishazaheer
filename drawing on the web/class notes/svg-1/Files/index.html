<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Shapes</title>
  </head>

  <body>
    <svg versions="1.1" xmls="https://www.w3.org/2000/svg" viewBox="0 0 550 300">
		
	  <defs>
		<linearGradient id="gradient1">
			<stop offset="0%" stop color="yellow"/>
			<stop offset="100%" stop color="magenta"/>
		</linearGradient>
		  
		<linearGradient id="gradient2">
			<stop offset="0%" stop color="cyan"/>
			<stop offset="100%" stop color="yellow"/>
		</linearGradient>
	  </defs>
		
	  <g id="shapes">
		
      <!-- line -->
      <line x1="0" y1="300" x2="550" y2="0" stroke="black" stroke-width="1" />

      <!-- square -->
      <rect x="30" y="30" width="240" height="240" fill="url(#gradient1)" opacity="0.8" />

      <!-- circle -->
      <circle cx="270" cy="150" r="120" fill="url(#gradient2)" opacity="0.8" />

      <!-- triangle -->
      <polygon points="400,30 270,270 520,270" fill="magenta" opacity="0.8" />
	  </g>
    </svg>
  </body>
</html>
