<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Moon Phases</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
  </head>

  <body>
	<svg display="none">
    <symbol id="wax1" viewBox="0 0 200 200">
      <title>Waxing Crescent Moon</title>
      <path d="
        M 100 10
        C -20 10
          -20 190
          100 190
        C 0 190
          0 10
          100 10
      "/>
    </symbol>

    <symbol id="wax2" viewBox="0 0 200 200">
      <title>Waxing Crescent Moon</title>
      <path d="
        M 100 10
        C -20 10
          -20 190
          100 190
        C 44 190
          44 10
          100 10
      "/>
    </symbol>

    <symbol id="wax3" viewBox="0 0 200 200">
      <title>First Quarter Moon</title>
      <path d="
        M 100 10
        C -20 10
          -20 190
          100 190
        C 88 190
          88 10
          100 10
      "/>
    </symbol>

    <symbol id="wax4" viewBox="0 0 200 200">
      <title>Waxing Gibbous Moon</title>
      <path d="
        M 100 10
        C -20 10
          -20 190
          100 190
        C 132 190
          132 10
          100 10
      "/>
    </symbol>

    <symbol id="wax5" viewBox="0 0 200 200">
      <title>Waxing Gibbous Moon</title>
      <path d="
        M 100 10
        C -20 10
          -20 190
          100 190
        C 176 190
          176 10
          100 10
      "/>
    </symbol>
    
    <symbol id="full" viewBox="0 0 200 200">
      <title>Full Moon</title>
      <path d="
        M 100 10
        C -20 10
          -20 190
          100 190
        C 220 190
          220 10
          100 10
      "/>
    </symbol>

    <symbol id="wane1" viewBox="0 0 200 200">
      <title>Waning Gibbous Moon</title>
      <path d="
        M 100 10
        C 24 10
          24 190
          100 190
        C 220 190
          220 10
          100 10
      "/>
    </symbol>

    <symbol id="wane2" viewBox="0 0 200 200">
      <title>Waning Gibbous Moon</title>
      <path d="
        M 100 10
        C 68 10
          68 190
          100 190
        C 220 190
          220 10
          100 10
      "/>
    </symbol>

    <symbol id="wane3" viewBox="0 0 200 200">
      <title>Third Quarter Moon</title>
      <path d="
        M 100 10
        C 112 10
          112 190
          100 190
        C 220 190
          220 10
          100 10
      "/>
    </symbol>

    <symbol id="wane4" viewBox="0 0 200 200">
      <title>Waning Crescent Moon</title>
      <path d="
        M 100 10
        C 156 10
          156 190
          100 190
        C 220 190
          220 10
          100 10
      "/>
    </symbol>

    <symbol id="wane5" viewBox="0 0 200 200">
      <title>Waning Crescent Moon</title>
      <path d="
        M 100 10
        C 200 10
          200 190
          100 190
        C 220 190
          220 10
          100 10
      "/>
    </symbol>
	</svg>
	<h1>Phases of the Moon</h1>
	<svg class="phase">
		<use href="moon-phases.svg#wax1"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wax2"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wax3"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wax4"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wax5"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#full"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wane1"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wane2"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wane3"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wane4"/>  
	</svg>
	<svg class="phase">
		<use href="moon-phases.svg#wane5"/>  
	</svg>
  </body>
</html>
