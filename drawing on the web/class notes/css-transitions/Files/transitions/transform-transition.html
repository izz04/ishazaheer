<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transform Transition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* centering */
      body {
        margin: 0;
        height: 100vh; /* viewport height (percentage) */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        display: flex;
      }

      .compass {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img class="compass c1" src="compass.svg" width="200" height="200">
      <img class="compass c2" src="compass.svg" width="200" height="200">
      <img class="compass c3" src="compass.svg" width="200" height="200">
      <img class="compass c4" src="compass.svg" width="200" height="200">
    </div>
  </body>
</html>
